<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>詩歌問題回報</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center p-4">
    <div id="main-content" class="w-full max-w-2xl bg-white rounded-lg shadow-lg p-6">
        <div class="text-center mb-6">
            <h1 class="text-2xl font-bold font-size-title">詩歌問題回報</h1>
            <p class="text-sm text-gray-500 mt-2 font-size-ui">感謝您的回饋，我們一同為主作工</p>
        </div>

        <!-- 自訂設計的表單 -->
        <form id="report-form">
            <!-- 【修改】將下拉選單改為核取方塊 -->
            <div class="mb-5">
                <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">留言主題</label>
                <div id="problem-topic-group" class="grid grid-cols-2 gap-x-4 gap-y-2">
                    <label class="flex items-center space-x-2 text-gray-800 dark:text-gray-200">
                        <input type="radio" name="problem-topic" value="內容錯誤" class="h-4 w-4 rounded border-gray-300 text-blue-600 focus:ring-blue-500">
                        <span>內容錯誤</span>
                    </label>
                    <label class="flex items-center space-x-2 text-gray-800 dark:text-gray-200">
                        <input type="radio" name="problem-topic" value="操作問題" class="h-4 w-4 rounded border-gray-300 text-blue-600 focus:ring-blue-500">
                        <span>操作問題</span>
                    </label>
                    <label class="flex items-center space-x-2 text-gray-800 dark:text-gray-200">
                        <input type="radio" name="problem-topic" value="功能建議" class="h-4 w-4 rounded border-gray-300 text-blue-600 focus:ring-blue-500">
                        <span>功能建議</span>
                    </label>
                    <label class="flex items-center space-x-2 text-gray-800 dark:text-gray-200">
                        <input type="radio" name="problem-topic" value="給我們鼓勵" class="h-4 w-4 rounded border-gray-300 text-blue-600 focus:ring-blue-500">
                        <span>給我們鼓勵</span>
                    </label>
                    <label class="flex items-center space-x-2 text-gray-800 dark:text-gray-200">
                        <input type="radio" name="problem-topic" value="其他" class="h-4 w-4 rounded border-gray-300 text-blue-600 focus:ring-blue-500">
                        <span>其他</span>
                    </label>
                </div>
            </div>
            <div class="mb-4">
                <label for="problem-description" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">留言內容 (必填)</label>
                <textarea id="problem-description" name="problem-description" rows="6" required class="w-full p-2 border rounded-md bg-gray-50 dark:bg-gray-700 dark:border-gray-600 dark:text-white" placeholder="請盡量詳細描述..."></textarea>
            </div>
            <div class="flex justify-between items-center">
                <a href="index.html" class="text-sm text-gray-600 hover:underline">← 返回主頁</a>
                <button type="submit" id="submit-report-btn" class="bg-blue-600 text-white px-6 py-2 rounded-md hover:bg-blue-700 transition-colors">
                    送出回報
                </button>
            </div>
        </form>

        <!-- 提交成功後的感謝訊息 -->
        <div id="form-success-message" class="hidden text-center p-8 bg-green-50 text-green-800 rounded-md">
            <p class="font-bold text-lg">感謝您的回報！</p>
            <p class="mt-2">我們已收到您的訊息，會盡快處理。</p>
            <a href="index.html" class="mt-6 inline-block bg-gray-600 text-white px-6 py-2 rounded-md hover:bg-gray-700 transition-colors">
                ← 返回主頁
            </a>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
