<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>問題蒐集</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center p-6">
  <div class="w-full max-w-4xl bg-white shadow-lg rounded-lg p-6">
    <h1 class="text-2xl font-bold text-center mb-4">問題蒐集</h1>
    <p class="text-gray-600 text-center mb-6">以下是大家回報的問題紀錄</p>

    <!-- 問題列表 -->
    <div id="report-list" class="space-y-4"></div>

    <div class="mt-6 text-center">
      <a href="index.html" class="text-sm text-gray-600 hover:underline">← 返回主頁</a>
      </a>
    </div>
  </div>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbzpemYNQtlBwmjb9ZJihNkCWW2k-2yZY8DTBX4umCtYwL1b2_6Oh-Dx6WWamoGKgJ6Q/exec"; // 你的 Apps Script 部署網址

    async function loadReports() {
      try {
        const res = await fetch(API_URL);
        const data = await res.json();
        
        const list = document.getElementById("report-list");
        list.innerHTML = "";

        data.reverse().forEach(item => {
          const card = document.createElement("div");
          card.className = "p-4 border rounded-lg bg-gray-50";

          card.innerHTML = `
            <p class="text-sm text-gray-500 mb-1">📅 ${item["時間戳記"] || ""}</p>
            <p class="font-bold text-lg">📝 ${item["留言主題"] || "未填"}</p>
            <p class="text-gray-700 mt-2">${item["留言內容"] || ""}</p>
          `;

          list.appendChild(card);
        });
      } catch (err) {
        console.error("載入失敗", err);
      }
    }

    loadReports();
  </script>
</body>
</html>
